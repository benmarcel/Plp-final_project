<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gozie telehealth login</title>
    <link rel="registrationPage" href="./register.html">
    <link rel="home-page" href="./patients.html">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <div class="alert"></div>
        <form id="login" name="login-form">
            <h2>Login</h2>
            <input type="email"  id="email" name="email" required placeholder=" ">
            <label for="email">Email</label>
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Password</label>
            <button type="submit">Login</button>
            
            <p>You don't have an account? <span><a href="./register.html">click here</a></span></p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
