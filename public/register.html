<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./login.html">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>
<body>
    <main>
       <div class="form-container">
        <div class="alert"></div>
        <form id="registration-form" name="registration-form">
          <h2>Sign <span>Up</span></h2>
          <input type="text" id="first_name" required placeholder =" ">
          <label for="first_name">First name</label>
          <input type="text" id="last_name" required placeholder =" ">
        <label for="last_name">Last name</label>
        <input type="date" id="dob" required placeholder =" ">
        <label for="dob">Date of birth</label>
          <div class="radio">
              <label for="male">
                  <input type="radio" id="male" name="gender" value="male">
                  male</label>
              <label for="female">
                  <input type="radio" id="female" name="gender" value="female"> female
              </label>
          </div>              
          <input type="number" id="phone" required placeholder =" ">
          <label for="phone">Phone Number</label>
          <input type="email" id="email" required placeholder =" ">
          <label for="email">Email</label>
          <input type="text" id="address" required placeholder =" ">
          <label for="address">Address</label>  
          <input type="password" id="password" required minlength="8" placeholder =" ">
          <label for="password">create password</label>
          <button type="submit" class="btn">submit</button>
          <p>You already have an account? <span><a href="./login.html">click here</a></span></p>
        </form>
      </div>
    </main>
    <script src="./register.js"></script>
</body>
</html>
